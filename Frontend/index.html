<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="CSS//style.css" />
    <title>GeoUK Home</title>
</head>
<body class="dark-mode">
    <div class="container dark-mode">
        <div id="title" class="dark-mode">
            <div id="GeoUk">
                GeoUK
            </div>
        </div>
        <main class="dark-mode"> Main </main>
        <div id="sidebar" class="dark-mode">Sidebar</div>
        <div id="content1" class="dark-mode">Content1</div>
        <div id="content2" class="dark-mode">Content2</div>
        <div id="content3" class="dark-mode">Content3</div>
        <div id="content4" class="dark-mode">Content4</div>
        <footer class="dark-mode">
            Footer
            <!--darkmode button-->
            <div class="button-box">
                <div class="sun" id="sun">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                    <div class="line4"></div>
                </div>
            </div>
            <!--Move to JS-->
            <script>
                let sun = document.getElementById("sun");
                let elements = document.querySelectorAll(".dark-mode");

                sun.onclick = function () {
                    sun.classList.toggle("night");
                    document.body.classList.toggle("dark-mode");
                    elements.forEach(element => element.classList.toggle("dark-mode"));
                    /*This JS code uses the QuerySelectorAll to iterate through darkmode and light mode using a foreach method.*/
                }
            </script>
        </footer>
    </div>
</body>

</html>
